<!DOCTYPE html>
<html>
<title>{{ page.title }}: rishi.malhotra.ca</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1,h2,h3,h4,h5 {
    font-family: "Raleway", sans-serif
  }
</style>
<body class="w3-light-grey">
{% include navigation.html %}
<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>{{ page.blogtitle }}</b></h1>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>{{ page.title }}</b></h3>
      <h5>{{ page.titledescription }}, <span class="w3-opacity">{{ page.date }}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{ content }}</p>
    </div>
  </div>
  <hr>
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  {% include {{ page.author }}.html %}
  <!-- Labels / tags -->
  <!--
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Tags</h4>
    </div>
    <div class="w3-container w3-white">
    <p>
      {% for tag in page.tags %}
        <span class="w3-tag w3-black w3-margin-bottom">{{ tag.name }}</span>
      {% endfor %}
      {% for nontag in page.nontags %}
        <span class="w3-tag w3-light-grey w3-margin-bottom">{{ nontag.name }}</span>
      {% endfor %}
    </p>
    </div>
  </div>
-->

<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>
</body>
</html>
